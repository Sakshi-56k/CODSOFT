<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET SERVICE EMAIL FORM</title>
    <link rel="stylesheet"  href="email.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="contact"> 
                <div class="first-text">Pawsitive Petcare </div>
                <img src="emailDog.jpg" alt="" class="image">
                <div class="social-links">
                    <span class="secnd-text">Connect with us:</span>
                    <ul class="social-media">
                      <li><a href="https://www.facebook.com/"><i class='bx bxl-facebook'></i></a></li>
                      <li><a href="https://www.youtube.com/"><i class='bx bxl-youtube'></i></a></li>
                      <li><a href="https://www.instagram.com/"><i class='bx bxl-twitter'></i></a></li>
                    </ul>
                   </div>
            </div>
            <div class="submit-form">
                <form action="">
                    <h4 class="third-text text">Contact Us</h4>
                    <div class="input-box">
                      <input type="text" class="input" required>
                      <label for="">Name</label>
                    </div>
                    <div class="input-box">
                      <input type="email" class="input" required>
                      <label for="">Email</label>
                    </div>
                    <div class="input-box">
                      <input type="tel" class="input" required>
                      <label for="">Phone</label>
                    </div>
                   <div>
                   
                    <label class="Checkboxes">Dog Walking
                      <input type="checkbox" checked="checked">
                      <span class="checkmark"></span>
                    </label>
                    <label class="Checkboxes">Pet Sitting
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <label class="Checkboxes">Veterinary Care
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                   
                   </div>
                    <input type="submit" class="btn" value="Submit">
                  </form>
            </div>
            
        </div>
    </div>

</body>
</html>
